<!DOCTYPE html>
<html>
  <head>
    <script src="js/header-loader.js" onload="loadHeader('User Page')"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/12.0.0/classic/ckeditor.js"></script>
    <script src="js/user-page-loader.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="/css/user-page.css" />
    <link rel="stylesheet" href="/css/message.css" />
    <script>
      function onClickEditProfileButton() {
        document.getElementById("edit-profile-button").classList.add("hidden");
        document
          .getElementById("profile-info-container")
          .classList.add("hidden");
        document
          .getElementById("profile-form-container")
          .classList.remove("hidden");
      }

      function onCancelEditProfileButton() {
        document
          .getElementById("profile-form-container")
          .classList.add("hidden");
        document
          .getElementById("edit-profile-button")
          .classList.remove("hidden");
        document
          .getElementById("profile-info-container")
          .classList.remove("hidden");
      }
    </script>
  </head>
  <body onload="buildUI();">
    <div class="content-container mt-7 pt-4">
      <div class="left-container pr-4 position-sticky">
        <form
          id="profile-image-form"
          method="POST"
          class="mb-5"
          enctype="multipart/form-data"
        >
          <div class="profile-image-container">
            <img
              src="./images/home-landing-image.jpg"
              id="user-profile-image"
              alt="User Profile Image"
              class="rounded border"
            />
            <label
              class="edit-profile-image p-1 m-0 border-0 btn btn-default btn-file hidden"
              id="edit-profile-image"
            >
              <i class="fas fa-pencil-alt fa-2x"></i>
              <input type="file" name="image" accept="image/*" id="profile-image-upload-input" style="display: none;"/>
            </label>
          </div>
        </form>

        <div class="profile-container mt-5" id="profile-container">
          <div id="profile-info-container">
            <div class="border-bottom pb-3 pl-1">
              <h4 class="card-title" id="username"></h4>
              <h6 class="font-weight-lighter text-muted" id="aboutme"></h6>
            </div>

            <div
              class="font-weight-lighter mt-3"
              id="profile-detail-container"
            ></div>
          </div>

          <button
            class="btn btn-outline-info btn-sm hidden mt-3"
            type="button"
            id="edit-profile-button"
            onclick="onClickEditProfileButton();"
          >
            Edit Profile
          </button>

          <div id="profile-form-container" class="profileForm hidden">
            <form action="/user-profile" method="POST" id="profile-form">
              <div class="button-container d-flex justify-content-center">
                <button type="submit" class="btn btn-sm btn-info mr-4">
                  Submit
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-info"
                  onclick="onCancelEditProfileButton();"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="right-container pl-4">
        <form
          id="message-form"
          method="POST"
          class="hidden mb-5"
          enctype="multipart/form-data"
        >
          Enter a new message:
          <br />
          <textarea name="message" id="message-input"></textarea>
          <br />
          Add an image to yout message:
          <br />
          <span>Upload an image</span>
          <input type="file" name="image" accept="image/*" />
          <br />
          <span>Paste image URL</span>
          <input type="text" name="imageUrl" id="image-url" />
          <br />
          <input type="submit" value="Submit" />
        </form>

        <div class="message-container">
          <div id="message-cards-container" class="card-columns">
            Loading...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
