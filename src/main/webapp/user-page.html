<!DOCTYPE html>
<html>
  <head>
    <script src="js/header-loader.js" onload="loadHeader('User Page')"></script>
    <script src="js/user-page-loader.js"></script>
    <link rel="stylesheet" href="/css/user-page.css" />
    <link rel="stylesheet" href="/css/message.css" />
    <script>
      function showPopup() {
        const popup = document.getElementById("popup");
        popup.classList.remove("hidden");
      }

      function closePopup() {
        const popup = document.getElementById("popup");
        popup.classList.add("hidden");
      }
    </script>
  </head>
  <body onload="buildUI();">
    <div class="text-center page-header">
      <h1 class="display-4" id="page-title">My Page</h1>
      <p class="font-weight-lighter popup_trigger" id="about-me-container">
        Loading...
      </p>
      <button class="hidden" onclick="showPopup();" id="edit-about-me-button">
        Edit
      </button>
    </div>

    <div class="hover_bkgr hidden" id="popup">
      <span class="helper"></span>
      <div>
        <form action="/about" method="POST">
          <textarea
            name="about-me"
            id="aboutme-input"
            placeholder="about me"
            rows="4"
            required
          ></textarea>
          <br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <div class="content-container">
      <div class="left-container">
        <div class="card" style="width: 24rem;">
          <img src="./images/aboutus-avatar-anqi.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
      <div class="right-container">
        <form
          id="message-form"
          method="POST"
          class="hidden"
          enctype="multipart/form-data"
        >
          Enter a new message:
          <br />
          <textarea name="message" id="message-input"></textarea>
          <br />
          Add an image to yout message:
          <br />
          <span>Upload an image</span>
          <input type="file" name="image" accept="image/*" />
          <br />
          <span>Paste image URL</span>
          <input type="text" name="imageUrl" id="image-url" />
          <br />
          <input type="submit" value="Submit" />
        </form>

        <div class="message-container">
          <div id="message-cards-container" class="card-columns">
            Loading...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
