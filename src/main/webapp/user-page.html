<!DOCTYPE html>
<html>
  <head>
    <script src="js/header-loader.js" onload="loadHeader('User Page')"></script>
    <script src="js/user-page-loader.js"></script>
    <link rel="stylesheet" href="/css/user-page.css" />
    <link rel="stylesheet" href="/css/feed.css" />
  </head>
  <body onload="buildUI();">
    <div class="text-center page-header">
      <h1 class="display-4" id="page-title">My Page</h1>
      <p class="font-weight-lighter" id="about-me-container">
          Loading...
      </p>
      <div class="title-hr"></div>  
    </div>
    <div id="about-me-form" class="hidden">
      <form action="/about" method="POST">
        <textarea
          name="about-me"
          id="aboutme-input"
          placeholder="about me"
          rows="4"
          required
        ></textarea>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <br />
    <br />
    <br />

    <form
      id="message-form"
      method="POST"
      class="hidden"
      enctype="multipart/form-data"
    >
      Enter a new message:
      <br />
      <textarea name="message" id="message-input"></textarea>
      <br />
      Add an image to yout message:
      <br />
      <span>Upload an image</span>
      <input type="file" name="image" accept="image/*" />
      <br />
      <span>Paste image URL</span>
      <input type="text" name="imageUrl" id="image-url" />
      <br />
      <input type="submit" value="Submit" />
    </form>
    <hr />
    <div id="message-container">Loading...</div>
  </body>
</html>
