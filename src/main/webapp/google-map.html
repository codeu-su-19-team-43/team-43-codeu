<!DOCTYPE html>
<html>
<head>
	<title>Hello Google Maps</title>
	<script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDrMAbbdB_aWldH5uEIQ6Nu2SdPjPWFNo8"></script>
	<script src="js/header-loader.js" onload="loadHeader('Charts')"></script>

	<script type="text/javascript">
		//Creates a map that shows landmarks around Google 
		function createMap(){
			const map = new google.maps.Map(document.getElementById('map'),{
					center: {lat: 37.422, lng: -122.084},
					zoom: 15
			});

			addLandmark(map, 37.423829, -122.092154, 'Google West Campus', 'Google West Campus is home to YouTube and Maps.')

			addLandmark(map, 37.421903, -122.084674, 'Stan the T-Rex', 'This is Stan, the T-Rex statue.')

			addLandmark(map, 37.420919, -122.086619, 'Permante Creek Trail', 'Permanente Creek Trail connects Google to a system of bike trails.');

		}

		function addLandmark(map, lat, lng, title, description){
			const marker = new google.maps.Marker({
				position: {lat: lat, lng: lng},
				map: map, 
				title: title
			});

			//Associating a information to a marker
			const infoWindow = new google.maps.InfoWindow({
				content: description
			});

			//Adding a click listener to the marker
			marker.addListener('click', function(){
				infoWindow.open(map, marker);
			});
		}
	</script>
	<link rel="stylesheet" href="/css/google-map.css" />
</head>
<body onload="createMap();">
	<div class="text-center page-header">
    <h1 class="display-4">Maps</h1>
    <p><center>Here are a few places that you may want to explore!</center></p>
    </div>
	<div id="map"></div>
</body>
</html>
