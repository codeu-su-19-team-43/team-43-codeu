<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <meta charset="UTF-8" />
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/navigation-bar.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrMAbbdB_aWldH5uEIQ6Nu2SdPjPWFNo8"></script>
    <script src="js/navigation-loader.js"></script>
    <script>
      function js_Load() {
        document.body.style.visibility = "visible";
      }
    </script>
    <script>
      let map;
      let editMarker; // Editable marker that displays when a user clicks in the map

      function createMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: {
            lat: 1.3483,
            lng: 103.681
          },
          zoom: 4
        });

        infoWindow = new google.maps.InfoWindow();

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function(position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
              map.setCenter(pos);
            },
            function() {
              handleLocationError(true, infoWindow, map.getCenter());
            }
          );
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        // When the user clicks in the map, show a marker with a text box the user can edit
        map.addListener("click", event => {
          // Allows adding marker only if the user is logged in
          fetch("/login-status")
            .then(response => {
              return response.json();
            })
            .then(user_status => {
              if (user_status.isLoggedIn == false) {
                $("#instructUserToLoginModal").modal("show");
              } else {
                createMarkerForEdit(event.latLng.lat(), event.latLng.lng());
              }
            });
        });
        fetchMarkers();
      }

      // Fetches markers from the backend and adds them to the map
      function fetchMarkers() {
        fetch("/markers")
          .then(response => {
            return response.json();
          })
          .then(markers => {
            markers.forEach(marker => {
              createMarkerForDisplay(marker.lat, marker.lng, marker.content);
            });
          });
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ? "Error: The Geolocation service failed." : "Error: Your browser doesn't support geolocation.");
        infoWindow.open(map);
      }

      // Creates a marker that shows a read-only info window when clicked
      function createMarkerForDisplay(lat, lng, content) {
        // var image = '/images/device-camera-icon.png';
        const marker = new google.maps.Marker({
          position: {
            lat: lat,
            lng: lng
          },
          map: map, 
          animation: google.maps.Animation.DROP
          // icon: image
        });

        var infoWindow = new google.maps.InfoWindow({
          content: content
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });

        marker.addListener('click', toggleBounce);
      }

      // Sends the marker at the backend for saving
      function postMarker(lat, lng, content) {
        const params = new URLSearchParams();
        params.append("lat", lat);
        params.append("lng", lng);
        params.append("content", content);
        fetch("/markers", {
          method: "POST",
          body: params
        });
      }

      // Creates a marker that shows a textbox the user can edit
      function createMarkerForEdit(lat, lng) {
        //if we are already showing an editable marker, then remove it
        if (editMarker) {
          editMarker.setMap(null);
        }

        editMarker = new google.maps.Marker({
          position: {
            lat: lat,
            lng: lng
          },
          map: map,
          draggable: true, 
          animation: google.maps.Animation.DROP
        });

        const infoWindow = new google.maps.InfoWindow({
          content: buildInfoWindowInput(lat, lng)
        });

        editMarker.addListener("click", function() {
          infowindow.open(map, editMarker);
        });

        editMarker.addListener('click', toggleBounce);


        // When the user closes the editable info window, close the marker
        google.maps.event.addListener(infoWindow, "closeclick", () => {
          editMarker.setMap(null);
        });

        infoWindow.open(map, editMarker);
      }

      function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
        marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }

      // Builds and returns HTML elements that show an editable textbox and a submit button
      function buildInfoWindowInput(lat, lng) {
        const textBox = document.createElement("textarea");
        const button = document.createElement("button");
        button.appendChild(document.createTextNode("Submit"));
        button.onclick = () => {
          createMarkerForDisplay(lat, lng, textBox.value);
          postMarker(lat, lng, textBox.value);
          editMarker.setMap(null);
        };
        const containerDiv = document.createElement("div");
        containerDiv.appendChild(textBox);
        containerDiv.appendChild(document.createElement("br"));
        containerDiv.appendChild(button);
        return containerDiv;
      }
    </script>
    <link rel="stylesheet" href="/css/google-map.css" />
  </head>

  <body onload="createMap(); loadNavigationBar(); js_Load();">
    <div class="text-center page-header">
      <h1 class="display-4">Maps</h1>
      <p class="font-weight-lighter">
        Here are a few places that you may want to explore! Click on the map to create a marker.
      </p>
    </div>
    <div id="content">
      <div id="map" class="border"></div>
    </div>

    <!-- Modal for instructing users to login -->
    <div class="modal fade" id="instructUserToLoginModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Oops...</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <p>You must login to perform this action!</p>
            <a class="btn btn-success" href="/login" role="button">
              <i class="fab fa-google pr-2"></i>
              Login with Google
            </a>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Never mind</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
