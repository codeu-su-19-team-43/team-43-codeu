<!DOCTYPE html>
<html>
  <head>
    <script
      src="js/header-loader.js"
      onload="loadHeader('Message Feed')"
    ></script>
    <script src="js/feed-page-loader.js"></script>
    <link rel="stylesheet" href="/css/message.css" />
    <link rel="stylesheet" href="/css/feed-page.css" />
  </head>
  <body onload="buildUI()">
    <div class="text-center page-header">
      <h1 class="display-4">Message Feed</h1>
      <p class="font-weight-lighter">
        Explore the world.
      </p>
    </div>

    <div id="content-container">
      <div class="search-container mb-6">
        <div class="search-bar">
          <input
            type="text"
            class="searchText"
            placeholder="Search"
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Search'"
          />
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>

      <div class="message-container">
        <div id="message-cards-container" class="card-columns">
          Loading...
        </div>
      </div>
    </div>
  </body>
</html>
