<!DOCTYPE html>
<html>
  <head>
    <script
      src="js/header-loader.js"
      onload="loadHeader('Message Feed')"
    ></script>
    <script src="js/feed-page-loader.js"></script>
    <link rel="stylesheet" href="/css/message.css" />
    <link rel="stylesheet" href="/css/feed-page.css" />
  </head>
  <body onload="buildUI()">
    <div class="text-center page-header">
      <h1 class="display-4">Message Feed</h1>
      <p class="font-weight-lighter">
        Explore the world.
      </p>
    </div>

    <div id="content-container">
      
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>

      <div class="message-container">
        <div id="message-cards-container" class="card-columns">
          Loading...
        </div>
      </div>
    </div>
  </body>
</html>
